#Server Port
server.port=8070

#Amount of time (in milliseconds) to wait between polling for classpath changes.
spring.devtools.restart.poll-interval=2000
#Amount of quiet time (in milliseconds) required without any classpath changes before a restart is triggered.
spring.devtools.restart.quiet-period=1000

#Database Connection
spring.datasource.url= jdbc:mysql://localhost:3306/fastfood?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Configuration |  ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Disable the exception trace in the Response
server.error.include-stacktrace=never

